cors:
  allow_any_origin: true
supergraph:
  listen: 0.0.0.0:4000
  introspection: true
sandbox: # temporary workaround until RC1 is released
  listen: 0.0.0.0:4000
telemetry:
  tracing:
    trace_config:
      service_name: "router"
      service_namespace: "apollo"
    otlp:
      endpoint: http://collector:4317
      protocol: grpc
      timeout: 42s

include_subgraph_errors:
  all: true # Propagate errors from all subraphs
